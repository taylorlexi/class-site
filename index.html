    /*BALL 1*/
    b {
      display: block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      -webkit-animation: moveX 10s linear 0s infinite alternate, moveY 10s linear 0s infinite alternate;
      -moz-animation: moveX 10s linear 0s infinite alternate, moveY 10s linear 0s infinite alternate;
      -o-animation: moveX 10s linear 0s infinite alternate, moveY 10s linear 0s infinite alternate;
      animation: moveX 10s linear 0s infinite alternate, moveY 10s linear 0s infinite alternate;
    }

    /*ANIMATION KEYFRAMES FOR BALL 1*/  

    @-webkit-keyframes moveX {
      from { left: 0; } to { left: 97%; }
    }
    @-moz-keyframes moveX {
      from { left: 0; } to { left: 97%; }
    }
    @-o-keyframes moveX {
      from { left: 0; } to { left: 97%; }
    }

      from { left: 0; } to {left: 97%; }
    }
    @-webkit-keyframes moveY {
      from { top: 0; } to { top: 95%; }
    }
    @-moz-keyframes moveY {
      from { top: 0; } to { top: 95%; }
    }
    @-o-keyframes moveY {
      from { top: 0; } to {top: 95%;}
    }

      from { top: 0; } to { top: 95%;}
